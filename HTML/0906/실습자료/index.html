<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="text-center">회원 가입</h1>
        </div>
        <div>
            <div class="input-group">
                <label for="name">이메일</label>
            </div>
            <input ty0pe="email" name="email" id="email" autofocus>
            <p style="color: gray;">가입시 활용할 이메일 주소를 작성해주세요.</p>
        </div>
        <div>
            <div class="input-group">
                <label for="name">비밀번호</label>
            </div>
            <input type="password" name="password" id="password">
            <p></p>
        </div>
        <div>
            <div class="input-group">
                <label for="name">비밀번호 확인</label>
            </div>
            <input type="password" name="password" id="password">
            <p style="color: gray;">비밀번호를 동일하게 작성해주세요.</p>
        </div>
        <div>
            <label for="formFileMultiple" class="form-label">프로필 사진</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              개인정보 활용에 동의합니다.
            </label>
          </div>
        <div>
            <button type="button" class="btn btn-primary mt-2">가입 신청</button>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
