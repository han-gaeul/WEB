<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 1px;
            width: 5rem;
            height: 5rem;
            background-color: bisque;
        }
        .block-center {
            margin: 0 auto;
        }
        .block-right {
            margin-left: auto;
        }
        .align-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box"></div>
    <div class="box"></div>
    <span class="box"></span>
    <span class="box"></span>
    <span class="box"></span>
    <div class="box block-center">1</div>
    <div class="box block-right">1</div>
    <div class="box align-center">1</div>
    <span>1234</span><span>abcd</span>
</body>
</html>
