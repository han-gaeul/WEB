<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 30rem;
            height: 40rem;
        }
        .card-image {
            width: 100%;
            border-radius: 1rem;
        }
        .profile-image {
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
        }
        .profile-name {
            display: inline-block;
            height: 2rem;
            line-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="card-image" src="./alone.png" alt="혼자">
        <h3>혼자 있으면 얼마나 편하고 좋아~</h3>
        <div class="profile">
            <img class="profile-image" src="./cat.jpeg" alt="고양이">
            <span class="profile-name">구름이</span>
        </div>
    </div>
</body>
</html>
