<!DOCTYPE html>
<html>
    <head>
        <title>HTML 기초</title>
    </head>
    <body>
        <!-- 태그간의 띄어쓰기, 엔터는 동작X -->
        <!-- a태그(anchor) -->
        <a href="https://google.com">구글</a>
        <!-- b태그(bold) -->
        <b>굵은 글씨</b>&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- 강조 -->
        <strong>강한 글씨?</strong>
        <!-- i태그(italic) -->
        <i>이탤릭</i><br><br><br><br>
        <!-- 강조 -->
        <em>이탤릭체</em>

        <!-- img -->
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MjVfMTI0%2FMDAxNjYxNDE3MTMyNzU2.agT9MVPQcOqiCJUs127rlPlSYipys4hiAO0Ku9LGZVIg.q5493SA1BUJjpelp0b9-dbB2xUpU2j_aQOOE9U9WAFkg.JPEG.hannn03%2FIMG_8358.jpg&type=sc960_832" alt="상어인형">

        <span></span>

        <!-- heading -->
        <h1>H1</h1>
        <h2>H2</h2>
        <h6>H6</h6>

        <!-- 문단 -->
        <p>문단</p>

        <!-- 수평선 -->
        <hr>

        <!-- ol, ul -->
        <ol>
            <li>순서가 있음</li>
            <li>순서가 있음</li>
        </ol>

        <ul>
            <li>순서가 없음</li>
        </ul>

        <pre>
            기본 기본
            우아아
        </pre>
        <p>
            기본 기본
            우아아
        </p>
        <p>
            기본 기본<br>
            우아아
        </p>

        <blockquote>
            인용문
        </blockquote>

        <div>
            ??
        </div>
    </body>
</html>
